<div class="datos-personaje p-2 m-2">
  <p>Nombre del personaje: {{ personaje.nombre }}</p>
  <p>Nivel: {{ personaje.nivel }}</p>
  <p>Tipo personaje: {{ personaje.tipo }}</p>
  <p>
    Vida: <span [class]="getClassVida()">{{ personaje.vida }}</span>
  </p>

  <img [src]="personaje.imagen" alt="Imagen de gandalf" />
  <div class="div-botones">
    <button
      type="button"
      [disabled]="personaje.vida > 0"
      (click)="resucitar()"
      class="btn btn-success m-2"
    >
      Resucitar
    </button>
    <button
      type="button"
      [disabled]="personaje.vida === 0"
      (click)="matar()"
      class="btn btn-danger m-2"
    >
      Matar
    </button>
    <button
      type="button"
      [disabled]="personaje.vida === 0"
      (click)="hacerPupa()"
      class="btn btn-warning m-2"
    >
      Hacer daÃ±o
    </button>
    <button
      type="button"
      [disabled]="personaje.vida === 0 || personaje.vida === topeVida"
      (click)="sanar()"
      class="btn btn-primary m-2"
    >
      Sanar
    </button>
  </div>
</div>
